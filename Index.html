<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi formulario</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="input-text">Nombre</label>
            <input name="input-text" type="text" required autofocus/>
        </div>
        
        <div>
             <label for="input-correo">Correo</label>
            <input name="input-correo" type="email" required/>
        </div>
        
        <div>
            <label for="input-url">Url</label>
            <input name="input-url" type="url" placeholder="Escribe la URL de tu página web personal"/>
         </div>

         <div>
            <label for="input-url">Url</label>
            <input name="input-url" type="url" placeholder="Escribe la URL de tu página web personal"/>
        </div>
        
        <div>
            <label for="input-date">Fecha</label>
            <input name="input-date" type="date" />
        </div>    
        
        <div>
            <label for="input-time">Hora</label>
            <input name="input-time" type="time" />
        </div>
        
        <div>
            <label for="input-number">Número</label>
            <input name="input-datetime" type="datetime-local" />
         </div>
        
         <div>
        <label for="input-number">Número</label>
        <input name="input-number" type="number" required min="-10" max="10"/>
         </div>
        
        <div>
        <label for="input-tel">Teléfono</label>
        <input name="input-tel" type="tel" required />
        </div>
        
         <div>
        <input type="submit" value="Enviar" required />
        </div>
        
        <div>
        <input type="reset" value="Resetear" required />
        </div>
        

    </form>
    
</body>
</html>
